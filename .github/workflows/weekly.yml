name: Run weekly bots

on:
  schedule:
    - cron:  '0 0 * * 1' #every monday at 00:00
  workflow_dispatch:

jobs:
  bots:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn -B package
    - name: Article of the Week
      run: java -jar target/bots-0.0.0.jar article-of-the-week --password ${{ secrets.ROOT_BOT_PW }} --discordToken ${{ secrets.DISCORD_TOKEN }}
    - name: Activity Checker
      run: java -jar target/bots-0.0.0.jar activity-checker --password ${{ secrets.ROOT_BOT_PW }} --discordToken ${{ secrets.DISCORD_TOKEN }}
